version: "3.8"  # FIXED: Updated from "1"

services:
  api:
    build: ./api
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment: # Pass env vars directly to container
      - DB_ADDRESS=db:6379
      - DB_PASSWORD=
      - APP_PORT=:3000
      - DOMAIN=localhost:3000
      - API_QUOTA=10

  db:
    build: ./db
    ports:
      - "6379:6379"
    volumes:
      - .data:/data