name: Release TaskTracker

on:
  push:
    tags:
      - 'tasktracker-v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build & Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      # --- LINUX BUILD (Name: task-cli) ---
      - name: Build Linux
        working-directory: ./TaskTracker
        run: |
          GOOS=linux GOARCH=amd64 go build -o task-cli task-cli.go

      # --- WINDOWS BUILD (Name: task-cli.exe) ---
      - name: Build Windows
        working-directory: ./TaskTracker
        run: |
          GOOS=windows GOARCH=amd64 go build -o task-cli.exe task-cli.go

      # --- MACOS BUILD (Name: taskcli) ---
      - name: Build macOS
        working-directory: ./TaskTracker
        run: |
          GOOS=darwin GOARCH=arm64 go build -o taskcli task-cli.go

      # --- UPLOAD RAW BINARIES ---
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            TaskTracker/task-cli
            TaskTracker/task-cli.exe
            TaskTracker/taskcli
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
